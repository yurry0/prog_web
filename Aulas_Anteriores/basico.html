<html>
 <head>
 <meta charset="UTF-8">
  <title> Programação WEB - Unileao
  </title>
 </head> <h1 align="center" style="font-family:Arial"> Formulário </h1>
 <hr>
		<body>
			<form name="form_cadastro" action="mailto:wellingtonfeitoza@leaosempaio.edu.br" enctype="text/plain" method="POST">			
			<label for="nome"> Nome: </label></br>
			<input type="text" name="nome" id="nome" size="60" placeholder="EX: João" required	 > <br> <br>
			
			<label for="email"> Email: </label></br>
			<input type="email" name="email" id="email" required size="60" placeholder="Insira um Email válido" > </br></br>
			
			<label for="nome"> Pets </label></br>
			<input type="number" name="pets" id="pets" size="60" placeholder="1" required min="1" max="5"> <br> <br>			
						
			<label for="senha"> Senha: </label></br>
			<input type="password" name="senha" id="senha" required size="60" placeholder="Senha de no máximo 10 caracteres" pattern=".{6,10}" maxlength=10 ></br></br>
			<label for="curso"> Curso: </label></br>
			<input disabled type="text" name="Curso" id="nome" size="60" value="ADS"> <br>
			<br>
			<label> Estado: </label> </br>
			<select name="estados" id="estados">
			<option selected disabled hidden required>SELECIONE</option>		
			<option value="CE">CEARÁ</option>		
			<option value="PB">PARAÍBA</option>		
			<option value="MA">MARANHÃO</option>		
			<option value="RN">RIO GRANDE DO NORTE</option>		
			<option value="AM">AMAZÔNIA</option>		
			
			
			</select>
			<br><br>
			<!-- Checkbox -->
			<input type="checkbox" name="caixa" id="caixa" value="DOG">
			<label for="caixa"> <b> Eu tenho um cachorro. </b> </label> <br>
			<input type="checkbox" name="caixa2" id="caixa2" value="CAT">
			<label for="caixa2"> <i> Eu tenho um gato. </i> </label> <br>
			<input type="checkbox" name="caixa3" id="caixa3" value="BIRD">
			<label for="caixa3"> <u> Eu tenho um pássaro. </u></label> <br><br>
			
			<!-- Botões de Rádio -->
			<label> Sexo: </label> <br>
			<input type="radio" name="sexo" id="sexo" value="DOG">
			<label for="caixa"> <b> MASCULINO </b> </label> <br>
			<input type="radio" name="sexo" id="caixa2" value="CAT">
			<label for="caixa2"> <i> FEMININO </i> </label> <br>
			<input type="radio" name="sexo" id="caixa3" value="BIRD">
			<label for="caixa3"> <u> OUTRO </u></label> <br><br>
			
			
			<label for="mensagem"> Digite sua mensagem:</label> <br>
			<textarea name="mensagem" id="mensagem" rows="5" cols="40" placeholder="Digite um texto aqui"> </textarea>
			
			
			
			<br>
			<br>
			<input type="submit" value="Cadastrar">	
			<input type="reset" value="Limpar">
			<br>
			
		
		</form>
		</body>

</html>
